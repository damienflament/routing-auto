language: php
sudo: false
dist: trusty

cache:
  directories:
    - $HOME/.composer/cache/files

php:
  - 7.0
  - hhvm

env: SYMFONY_VERSION=3.2.*

matrix:
  include:
    # Check backward compatibility with oldest supported dependencies versions
    - php: 5.6
      env: SYMFONY_VERSION=2.8.* COMPOSER_FLAGS="--prefer-lowest"
    # Check upcomming deprecations from dependencies development versions
    - php: 7.1
      env: STABILITY=dev SYMFONY_VERSION=3.3.*
  fast_finish: true

before_install:
  # Disable HHVM memory limit
  - if [[ "$TRAVIS_PHP_VERSION" != "hhvm" ]]; then echo "memory_limit = -1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi
  # Disable XDebug
  - phpenv config-rm xdebug.ini || true
  # Update Composer
  - composer self-update
  # Set dependencies minimum stability if needed
  - ${STABILITY:+ composer config 'minimum-stability' "$STABILITY"}
  # Set specified Symfony version if needed
  - ${SYMFONY_VERSION:+ composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update}

install: composer update --prefer-dist $COMPOSER_FLAGS

before_script:
  - vendor/bin/phpunit --version
  - env

script: vendor/bin/phpunit

notifications:
  irc: "irc.freenode.org#symfony-cmf"

